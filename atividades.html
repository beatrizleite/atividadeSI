	<section id="interestForm">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<p class="lead"><strong>Procura contactar-nos?</strong> Deixe o seu contacto!</p>
				</div>
				<!-- col -->
				<div class="col-sm-4">
					<button class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#interestModal">Carregue aqui para nos contactar</button>
				</div>
				<!-- col -->
			</div>
		    <!-- row -->
		  </div>

		<div class="center">
			<div class="modal fade" id="interestModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
					<div class="modal-header">
						<button class="close" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">x</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"><i class="fa fa-envelope"></i>Contacte-nos!</h4>
					</div>
					<!-- modal-header -->
			
					<div class="modal-body">
						<p>Responda por favor ao seguinte formulário</p>
			
						<form class="form-inline" role="form">
						<div class="form-group">
							<label for="mail-name" class="sr-only">Primeiro nome</label>
							<input type="text" class="form-control" id="mail-name" placeholder="Primeiro nome">
						</div>
						<!-- form-group -->
			
						<div class="form-group">
							<label for="mail-email" class="sr-only">E-mail</label>
							<input type="text" class="form-control" id="mail-email" placeholder="E-mail">
						</div>
						<!-- form-group -->
						<p></p>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary pull-right">Save changes</button>
			        </form>
			
			      </div>
			      <!-- modal-body -->
			    </div>
			    <!-- modal-content -->
			
			  </div>
			  <!-- modal-dialog -->
			
			</div>

		</div>
